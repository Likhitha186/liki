<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">name</label>
      <input type="text" />
      <br />
      <label for="date of birth">DOB</label>
      <input type="date" />
      <br />
      <label for="time of birth">time</label>
      <input type="time" />
      <br />
      <label for="email">Email</label>
      <input type="email" />
      <br />
      <label for="password">Password</label>
      <input type="password" />
      <br />
      <label for="url">URL</label>
      <input type="url" />
      <br />
      <label for="tel">Telephone</label>
      <input type="tel" />
      <br />
      <label for="radio">Gender</label>
      <br />
      <input type="radio" name="gender" value="male" /> Male
      <br />
      <input type="radio" name="gender" value="Female" /> Female
      <br />
      <label for="checkbox">Subjects</label>
      <br />
      <input type="checkbox" name="subjects" value="maths" />maths
      <br />
      <input type="checkbox" name="subjects" value="science" />Science
      <br />
      <input type="checkbox" name="subjects" value="social" />Social
      <br />
      <label for="submit"></label>
      <input type="submit" />
      <br />
      <label for="file">Uplode file here</label>
      <input type="file" />
      <br />
      <textarea placeholder="Enter your feedback here"></textarea>
      <br />
      <label for="cars">choose a cars</label>
      <select name="cars">
        <option value="volvo">volvo</option>
        <option value="suzuki">suzuki</option>
        <option value="XUV">XUV</option>
      </select>
    </form>
  </body>
</html>
